<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<a href="https://techno.study"> <img src="logo.png" width="200px"> </a>
<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" width="200px" alt="An image of a tree in a sunset">

<hr>
<form action="/someUrl" method="GET">
    Username: <input type="text" id="username" disabled/> <br>
    Password: <input type="password" id="password"/> <br>
    Textarea: <textarea cols="70" rows="5"></textarea> <br>
    Checkbox 1: <input type="checkbox"> Checkbox 2: <input type="checkbox"> <br>
    Radio 1: <input type="radio" name="radio"> Radio 2: <input type="radio" name="radio"> Radio 3: <input type="radio" name="radio"> <br>
    Radio 1: <input type="radio" name="radio2"> Radio 2: <input type="radio" name="radio2"> Radio 3: <input type="radio" name="radio2"> <br>
    Select dropdown:
    <select name="select">
        <option></option>
        <option>Option 1</option>
        <option>Option 2</option>
    </select><br>
    <br>
    <input type="submit" value="Submit"/>
    <input type="image" src="https://www.psdgraphics.com/file/3d-push-button.jpg" width="50px">
</form>

</body>
</html>
