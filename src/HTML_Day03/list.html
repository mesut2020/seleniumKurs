<html>
<head>
 <meta charset="UTF-8">
 <title>Tablo 1</title>
</head>
<body bgcolor="yellow">

<div id="siraliSirasizListe" align="center"> 
<!-- div : katman demektir-->

<h2>İçecek Listesi(un ordered List)</h2>

<!--  circle, square, disc, none -->
<ul type="square" > <!--Sırasız listeler unordered list-->
  <li>Çay</li>  <!-- list item liste elemanı -->
  <li>Kahve</li>
  <li>Süt</li>
  <li>Su</li>
</ul>

<br>

<h2>İçecek Listesi(ordered List)</h2>
<!--  a,A,i,I,1 -->
<ol type="I" id="liste2" > <!--Sıralı listeler ordered list-->
  <li>Çay</li> 
  <li>Kahve</li>
  <li>Süt</li>
  <li>Su</li>
</ol>
</div>

<br>
<dl> <!--Tanımlı listeler defined list-->
 <dt>HTML</dt>
    <dd>Metin İşaretleme Dili</dd>
 <dt>CSS</dt>
    <dd>Stil şablonları</dd> 
</dl>
</body>
</html>
